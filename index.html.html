<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <form action="">
    <h1>Login Form</h1>
    <div>First Name<input type="text" name="" id="" required /></div>
    <br />
    <div>Last Name:<input type="text" name="" id="" required /></div>
    <br />
    <div>
      Gender<input type="radio" name="gender" id="" required /> Male
      <input type="radio" name="gender" id="" /> Female
    </div>
    <br />
    <div>E mail:<input type="email" name="" id="" required /></div>
    <br />
    <div>Address:<textarea cols="20" rows="3"></textarea></div>
    <br />
    <div>
      Religion:
      <select name="" id="" required>
        <option value="Muslim">Muslim</option>
        <option value="Non Muslim">Non muslim</option>
      </select>
    </div>
    <br />
    <h1>Payment Information</h1>
    <div>
      <br />
      Card Type:
      <select name="" id="">
        <option value="debit card">Debit card</option>
        <option value="Visa Card">Visa Card</option>
        <option value="Master Card">Master card</option>
        <option value="credit card"></option>
      </select>
    </div>
    <br />
    <div>Card Number:<input type="number" name="" id="" required /></div>
    <br />
    <div>Expiry Date: <input type="date" name="" id="" required /></div>
    <br />
    <div>CVV <input type="password" name="" id="" required /></div>
    <br />
    <div>
      <input type="submit" value="Pay Now" />
    </div>
  </form>
  <body></body>
</html>
